
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Plain Leaflet API</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:50%; height:50%;}
</style>
</head>
<body>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicGFuYXlvdGlzIiwiYSI6IjhVWVREOTAifQ.NWt_NiMoXds89Q7wF81msw';
// Replace 'examples.map-i87786ca' with your map id.
var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v3/panayotis.kbh9i6fk/{z}/{x}/{y}.png', {
            attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
            });

var map = L.map('map')
    .addLayer(mapboxTiles)
        .setView([47.367, 8.55], 15);

var marker = L.marker([47.367, 8.55]).addTo(map);

var circle = L.circle([47.367, 8.55], 500, {
color: 'red',
fillColor: '#f03',
fillOpacity: 0.5
}).addTo(map);

marker.bindPopup("<b>Hello Luyuan!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");


</script>

</body>
</html>
